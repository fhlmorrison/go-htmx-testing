{{define "ticker-list"}}
<div
  hx-ext="sse"
  sse-connect="/ticker?{{range .}}symbol={{.}}&{{end}}"
>
  {{range .}}
  <div sse-swap="{{.}}" hx-swap="outerHTML"></div>
  {{end}} {{end}}
</div>

{{define "ticker"}}<div sse-swap="{{.Symbol}}" hx-swap="outerHTML">{{.Symbol}} {{.Quantity}} @ {{.Price}}</div>{{end}}
